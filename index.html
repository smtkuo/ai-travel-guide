    <script>
        // Get user's browser language
        function getUserLanguage() {
            const language = navigator.language || navigator.userLanguage;
            const shortLang = language.split('-')[0].toLowerCase();
            const supportedLanguages = {
                'en': 'English',
                'es': 'Spanish',
                'fr': 'French',
                'de': 'German',
                'tr': 'Turkish'
            };
            return supportedLanguages[shortLang] || 'English';
        }

        // State management functions
        function updateUrlState(state) {
            try {
                const jsonString = JSON.stringify(state);
                // Convert to base64 with UTF-8 support
                const base64State = btoa(unescape(encodeURIComponent(jsonString)));
                window.location.hash = base64State;
            } catch (e) {
                console.error('Error updating URL state:', e);
            }
        }

        function getStateFromUrl() {
            try {
                const hash = window.location.hash.slice(1);
                if (!hash) return null;
                // Decode base64 with UTF-8 support
                const jsonString = decodeURIComponent(escape(atob(hash)));
                return JSON.parse(jsonString);
            } catch (e) {
                console.error('Error parsing state from URL:', e);
                return null;
            }
        }

        function updateFormFromState(state) {
            if (!state) return;

            // Update destination
            const destinationInput = document.querySelector('input[placeholder="Enter city or region"]');
            if (state.destination) {
                destinationInput.value = state.destination;
            }

            // Update language
            const languageSelect = document.querySelector('select');
            if (state.language) {
                const options = Array.from(languageSelect.options);
                const option = options.find(opt => opt.text.toLowerCase().startsWith(state.language));
                if (option) {
                    option.selected = true;
                }
            }

            // Update interests
            if (state.interests) {
                document.querySelectorAll('[data-interest]').forEach(button => {
                    if (state.interests.includes(button.getAttribute('data-interest').toLowerCase())) {
                        toggleInterest(button);
                    }
                });
            }

            // Update API key
            const apiKeyInput = document.querySelector('input[type="password"]');
            if (state.apiKey) {
                apiKeyInput.value = state.apiKey;
            }

            // Update results if they exist
            if (state.results) {
                displayResults(state.results);
            }
        }

        function getFormState() {
            const destination = document.querySelector('input[placeholder="Enter city or region"]').value;
            const language = document.querySelector('select').value.toLowerCase().substring(0, 2);
            const interests = Array.from(document.querySelectorAll('.selected-interest'))
                .map(btn => btn.getAttribute('data-interest').toLowerCase());
            const apiKey = document.querySelector('input[type="password"]').value;

            return {
                destination,
                language,
                interests,
                apiKey
            };
        }

        // Modified search function
        function searchDestinations() {
            const state = getFormState();

            if (!state.destination || !state.apiKey) {
                alert('Please enter both destination and API key');
                return;
            }

            // Show loading screen
            const loadingScreen = document.getElementById('loading-screen');
            const resultsGrid = document.getElementById('results-grid');

            loadingScreen.classList.remove('hidden');
            if (resultsGrid) {
                resultsGrid.classList.add('hidden');
            }

            const data = JSON.stringify({
                region: state.destination,
                language: state.language,
                interests: state.interests
            });

            const xhr = new XMLHttpRequest();
            xhr.withCredentials = true;

            xhr.addEventListener('readystatechange', function () {
                if (this.readyState === this.DONE) {
                    // Hide loading screen
                    loadingScreen.classList.add('hidden');
                    if (resultsGrid) {
                        resultsGrid.classList.remove('hidden');
                    }
                    
                    try {
                        const response = JSON.parse(this.responseText);
                        if (response && response.result) {
                            // Update state with results
                            state.results = response.result;
                            updateUrlState(state);
                            displayResults(response.result);
                        } else {
                            console.error('Invalid response format:', response);
                        }
                    } catch (e) {
                        console.error('Error parsing response:', e);
                    }
                }
            });

            xhr.open('POST', 'https://travel-guide-api-city-guide-top-places.p.rapidapi.com/check?noqueue=1');
            xhr.setRequestHeader('x-rapidapi-key', state.apiKey);
            xhr.setRequestHeader('x-rapidapi-host', 'travel-guide-api-city-guide-top-places.p.rapidapi.com');
            xhr.setRequestHeader('Content-Type', 'application/json');

            xhr.send(data);
        }

        function displayResults(results) {
            const resultsContainer = document.getElementById('results-grid');
            if (!resultsContainer) {
                console.error('Results container not found');
                return;
            }
            
            resultsContainer.innerHTML = '';

            results.forEach(place => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300';
                
                // Get appropriate icon based on type
                let icon = 'landmark';
                if (place.type.includes('food')) icon = 'utensils';
                else if (place.type.includes('cultural')) icon = 'masks-theater';

                // Create Google Maps URL
                const mapsUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(place.name)}&query_place_id=${place.coordinates.latitude},${place.coordinates.longitude}`;

                card.innerHTML = `
                  <div class="p-6">
                    <div class="flex items-center justify-between mb-3">
                      <div class="flex items-center space-x-3">
                        <i class="fa-solid fa-${icon} text-blue-600 text-xl"></i>
                        <h3 class="text-lg font-semibold">${place.name}</h3>
                      </div>
                      <span class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-sm font-medium">
                        ${place.type}
                      </span>
                    </div>
                    <p class="text-gray-600 mb-4 line-clamp-2">${place.description}</p>
                    <div class="flex items-center text-sm text-gray-500 mb-3">
                      <i class="fa-solid fa-location-dot mr-2 text-blue-600"></i>
                      <span>${place.coordinates.latitude}° N, ${place.coordinates.longitude}° E</span>
                    </div>
                    <div class="text-sm text-gray-500 mb-4">
                      <i class="fa-solid fa-comment mr-2 text-blue-600"></i>
                      <span>${place.comments}</span>
                    </div>
                    <div class="flex items-center justify-end pt-4 border-t">
                      <a href="${mapsUrl}" target="_blank" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors flex items-center">
                        <i class="fa-solid fa-map-location-dot mr-2"></i>
                        <span>View on Maps</span>
                      </a>
                    </div>
                  </div>
                `;
                
                resultsContainer.appendChild(card);
            });
        }

        function toggleInterest(button) {
            button.classList.toggle('bg-gray-100');
            button.classList.toggle('bg-blue-100');
            button.classList.toggle('text-gray-700');
            button.classList.toggle('text-blue-700');
            button.classList.toggle('selected-interest');
        }

        // Initialize the map (you would need to implement this with a mapping library)
        function initializeMap() {
            // Map initialization code would go here
        }

        // Add input event listeners
        function setupInputListeners() {
            const inputs = [
                document.querySelector('input[placeholder="Enter city or region"]'),
                document.querySelector('select'),
                document.querySelector('input[type="password"]')
            ];

            inputs.forEach(input => {
                input.addEventListener('input', () => {
                    const state = getFormState();
                    updateUrlState(state);
                });
            });

            // Update interest buttons to trigger URL update
            document.querySelectorAll('[data-interest]').forEach(button => {
                button.addEventListener('click', () => {
                    toggleInterest(button);
                    const state = getFormState();
                    updateUrlState(state);
                });
            });
        }

        // Modified DOMContentLoaded handler
        document.addEventListener('DOMContentLoaded', function () {
            // First try to restore state from URL
            const savedState = getStateFromUrl();
            if (savedState) {
                updateFormFromState(savedState);
            } else {
                // If no saved state, set initial language based on user's browser
                const languageSelect = document.querySelector('select');
                const userLanguage = getUserLanguage();
                const options = Array.from(languageSelect.options);
                const option = options.find(opt => opt.text === userLanguage);
                if (option) {
                    option.selected = true;
                }
            }

            // Setup input listeners for URL updates
            setupInputListeners();
        });
    </script>
